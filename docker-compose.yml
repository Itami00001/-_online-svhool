version: '3.8'

services:
  db:
    image: postgres:15
    container_name: online_school_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: online_school
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - school_network

  web:
    build: .
    container_name: online_school_web
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 1
      DB_NAME: online_school
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - school_network
    command: npm start

volumes:
  postgres_data:

networks:
  school_network:
    driver: bridge
